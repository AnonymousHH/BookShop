{% extends 'master.html' %}
{% block primary %}
    <div style="margin-top: 50px;margin-bottom: 50px;margin-left: 50px;">
        {% for book in books %}
            <div class="card">
                <img src={{ book.photo.url }} alt="Book" style="width:100%">
                <div class="containerCard">
                    <p>{{book.title}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
